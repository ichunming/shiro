[main]
#matcher
credentialsMatcher=com.yimeicloud.study.shiro.RetryLimitHashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName=md5
credentialsMatcher.hashIterations=1
credentialsMatcher.storedCredentialsHexEncoded=true
#datasource
dataSource=com.alibaba.druid.pool.DruidDataSource
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://127.0.0.1:3306/test
dataSource.username=yimei
dataSource.password=yymm1234
#myRealm
myRealm=com.yimeicloud.study.shiro.MyJdbcRealm
myRealm.dataSource=$dataSource
myRealm.permissionsLookupEnabled=true
myRealm.credentialsMatcher=$credentialsMatcher
securityManager.realms=$myRealm